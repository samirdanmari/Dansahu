<div class="container">
<div class="" id="RegisterUserCard">
<div class="col-lg-8 col-sm-8 col-md-6" >
<mat-card>
    <mat-card-header>
      <mat-card-title>User Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col" id="profile-picture-container">
        <img class="img-avatar" alt="profile-Picture" src="{{avatar}}">
        <button mat-stroked-button class="changeImageButton" color="warn">Upload Profile</button>
      </div>
      <form #UserRegister >
            <mat-form-field>
                <mat-label>Firstname</mat-label>
                <input matInput placeholder="FirstName">
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label for="SureName">SureName</mat-label>
                <input matInput placeholder="Surename">
            </mat-form-field>
                   
            <mat-form-field>
                <mat-label for="LastName">LastName</mat-label>
                <input matInput placeholder="LastName">
            </mat-form-field>

            <mat-form-field>
              <mat-label>State</mat-label>
              <input matInput placeholder="State">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field>
              <mat-label>PhoneNumber</mat-label>
              <input matInput placeholder="PhoneNumber">
            </mat-form-field>
      </form>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Save</button>
      <button mat-button>Create</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="query"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
</div>
</div>
